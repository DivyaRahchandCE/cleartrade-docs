theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link


markdown_extensions:
  - toc:
      title: On this page
      permalink: true
      toc_depth: 4
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
        alternate_style: true

plugins:
  - glightbox:
      touchNavigation: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
  - search:
  - mermaid2:



extra_css:
  - css/custom.css


